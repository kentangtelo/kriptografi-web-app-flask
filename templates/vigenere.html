{% extends "base.html" %}
{% set active_page = "cipher" %}
{% block title %}Cryptography Web{% endblock %}

{% block scripts %}
  <script src="{{ url_for("static", filename="js/vigenere.js") }}"></script>
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{{ url_for("static", filename="css/ciphers.css") }}">
{% endblock %}

{% block content %}
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-md-4">
        <div class="d-flex position-relative flex-column viewer-box box">
          <div class="box-header">
            <h3 class="box-title-left box-title">
              Plaintext
            </h3>
          </div>
          <div class="box-content">
            <textarea id="plaintext-area" spellcheck="false" class="viewer-box-textarea"></textarea>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="box mid-box d-flex position-relative flex-column">
          <div class="box-header">
            <ul class="mid-box-head-actions d-flex flex-row p-0">
              <li><a href="#" class="mid-box-action mid-box-action-active action-encode">Encode</a></li>
              <li><a href="#" class="mid-box-action action-decode">Decode</a></li>
            </ul>
            <h3 class="box-title-mid box-title">
              Vigenere Cipher
            </h3>
          </div>
          <div class="box-settings">
            <div class="setting-form d-flex flex-row flex-wrap">
                <div class="setting-form-field">
                    <label for="ui" class="setting-form-field-label">Key (Text)</label>
                    <div class="d-flex position-relative flex-row w-100">
                      <div class="d-block position-relative flex-grow-1">
                        <input id="ui" type="text" class="setting-form-field-text-input" name="text-key" spellcheck="false" placeholder="Input Text Here">
                      </div>
                    </div>
                  </div>
                </div>
            <div class="d-flex mt-3 mb-3">
              <button type="button" class="btn btn-dark process-btn">Encrypt</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="d-flex position-relative flex-column viewer-box box">
          <div class="box-header">
            <h3 class="box-title-right box-title">
              Ciphertext
            </h3>
          </div>
          <div class="box-content">
            <textarea id="ciphertext-area" spellcheck="false" class="viewer-box-textarea"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
